<template>
<lightning-card  title="Postal Code Finder" >
    <div class = 'slds-var-m-around_medium'>
 <lightning-layout vertical-align="end">
                <lightning-layout-item flexibility="grow">
                    <lightning-input type="search" value={postalCode} onchange={handlePostalcode} label="Enter Postal/Zip Code"></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item class="slds-var-p-left_small">
                    <lightning-button label="Search" variant="brand" onclick={handleFetch}></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
            </div>
  </lightning-card>
 <lightning-card  title="Postal Code Finder" >
    <div class = 'slds-var-m-around_medium'>
  <template if:true={repos}>
    <table>
      <tr>
        <th>Name</th>
        <th>BranchType</th>
        <th>Country</th>
        <th>Circle</th>
      </tr>
      <template for:each={repos} for:item="repo">
        <tr key={repo.name}>
          <td>{repo.Name}</td>
          <td>{repo.BranchType}</td>
          <td>{repo.Country}</td>
          <td>{repo.Circle}</td>
        </tr>
      </template>
    </table>
  </template>
     </div>
   </lightning-card>
</template>
